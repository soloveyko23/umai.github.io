<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">

<body>
	<div class="wrapper">
		<section class="authorization">
			<div class="authorization__left left-authorization">
				<div class="left-authorization__image">
					<picture><source srcset="img/login-image.webp" type="image/webp"><img src="img/login-image.png" alt="01"></picture>
				</div>
				<div class="left-authorization__text">
					<h4>
						CRM-система учета

					</h4>
					<p>
						для детских и образовательных центров
					</p>
				</div>
			</div>
			<div class="authorization__right right-authorization">
				<div class="right-authorization__body">
					<div class="right-authorization__header">
						<a href="#" class="right-authorization__logo">
							<img src="img/logo.svg" alt="Logo">
						</a>
						<div class="right-authorization__language header__language">
							<ul>
								<li>
									<a href="#">
										kz
									</a>
								</li>
								<li>
									<a href="#" class="_active">
										ru
									</a>
								</li>
								<li>
									<a href="#">
										en
									</a>
								</li>

							</ul>
						</div>
					</div>
					<form action="#" class="right-authorization__form form" method="POST">
						<div class="form__row">
							<h3>
								Вход в систему
							</h3>
						</div>
						<div class="form__row _form-error">
							<div class="form__line">
								<label for="email" class="form__label">Email</label>
								<input autocomplete="off" type="text" id="email" name="form[]" data-error="Помилка" placeholder="sadybekova_assel@gmail.com" class="input">
							</div>
						</div>
						<div class="form__row">
							<label for="pass" class="form__label">Пароль</label>
							<div class="form__line line-viewpass">

								<input autocomplete="off" type="password" id="pass" name="form[]" data-error="Помилка" class="input input-viewpass">
								<button class="form__viewpass" type="button"></button>
							</div>
						</div>
						<div class="form__row">
							<a href="#" class="form__forgot-pass">Забыли пароль ?</a>
						</div>
						<div class="form__row">
							<button type="submit" class="button button-purple form__btn">Войти <svg xmlns="http://www.w3.org/2000/svg" width="21" height="12" viewBox="0 0 21 12" fill="none">

								</svg></button>
							<div class="checkbox">
								<input id="c_1" data-error="Помилка" class="checkbox__input" type="checkbox" value="1" name="form[]">
								<label for="c_1" class="checkbox__label"><span class="checkbox__text">Запомнить меня</span></label>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
		<!-- /.authorization -->
	</div>
	<script src="js/app.min.js?_v=20230821164624"></script>
</body>

</html>
